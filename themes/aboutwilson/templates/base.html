<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">
<head>
	<meta charset="utf-8">
	<title>{% block title %}{{ SITENAME }}{% endblock %}</title>
	<meta name="description" content="{% block description %}Coding, scientific development, finance, data analysis, visualization, statistics, and machine learning{% endblock %}">
	<meta name="author" content="{{ AUTHOR }}">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
	<!--[if lt IE 9]>
		<script src="{{ SITEURL }}/theme/html5.js"></script>
		<![endif]-->
	<link href="{{ SITEURL }}/theme/css/ipython.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<!-- <link href="https://bootswatch.com/4/spacelab/bootstrap.min.css" rel="stylesheet"> -->
    <link href="https://bootswatch.com/4/united/bootstrap.css" rel="stylesheet">
	<link href="{{ SITEURL }}/theme/css/local.css" rel="stylesheet">
	<link href="{{ SITEURL }}/theme/css/pygments.css" rel="stylesheet">
	{% block head %}{% endblock %}
</head>
<body>
<div class="container">
	<div class="page-header">
		<h1><a href="{{ SITEURL }}/">{{ SITENAME }}</a>
			<br>{% if SITESUBTITLE %}<small>{{ SITESUBTITLE }}</small></h1>{% endif %}
	</div>

	<div style="margin: 0 auto;padding-bottom: 30px;">
		<nav>
			<b><a style="padding-right: 10px;" href="{{SITEURL}}/pages/professional-experience.html">Work</a></b>|
			<b><a style="padding-right: 10px;" href="{{SITEURL}}/pages/publications.html">Publications</a></b>|
			<b><a style="padding-right: 10px;" href="{{ FEED_DOMAIN }}/{{ FEED_ALL_ATOM }}" type="application/atom+xml"><i class="fa fa-rss "></i></a></b>|
			<b><a style="padding-right: 10px;" href="mailto:hello@sbhamidipati.com?Subject=Hello"><i class="fa fa-envelope-square"></i></a></b>|
			<b><a style="padding-right: 10px;" href="https://www.linkedin.com/in/sandilya-bhamidipati-abb36810"><i class="fa fa-linkedin"></i></a></b>|
			<b><a style="padding-right: 10px;" href="https://twitter.com/iamsandilya"><i class="fa fa-twitter-square"></i></a></b>|
		</nav>
	</div>

	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			{% block content %}{% endblock %}
		</div>
	</div> {# End row #}
	<!-- <hr> -->
</div> <!-- /container -->

<div class="container">
	<div class="row">
		<div class="col-md-12 text-center center-block aw-bottom">
			<p>&copy; {{ AUTHOR }} 2018</p>
		</div>
	</div>
</div>
<!-- JavaScript -->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script type="text/javascript">
jQuery(document).ready(function($) {
	$("div.collapseheader").click(function () {
		$header = $(this).children("span").first();
		$codearea = $(this).children(".input_area");
		$codearea.slideToggle(500, function () {
			$header.text(function () {
				return $codearea.is(":visible") ? "Collapse Code" : "Expand Code";
			});
		});
	});
});
</script>
{% include "analytics.html" %}
<!-- {% include "github.html" %} -->
</body>
</html>
